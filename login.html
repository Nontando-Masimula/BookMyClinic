<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QuickCare</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="South_African_National_Department_of_Health_logo_2023.jpg" alt="logo" class="logo">
            <h1>QuickCare</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="register.html"><button class="btn">Register</button></a></li>
                </ul>
            </nav>
        </div>
    </header>
  
    <main>
        <section id="login-section"></section>
            <!--<h2>Login</h2>-->
            <form id="login-form">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" required>
                
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>

                <button type="submit">Login</button>
                <!--<p id="login-error" class="hidden">Invalid email or password.</p>-->
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </form>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
