<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book My Clinic</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    <header>
        <div class="header-container">
            <img src="South_African_National_Department_of_Health_logo_2023.jpg" alt="logo" class="logo">
            <h1>QuickCare</h1>
            <nav>
                <ul class="nav-links">
                    <!-- Login and Register buttons -->
                    <li><a href="login.html"><button class="btn">Login</button></a></li>
                    <li><a href="register.html"><button class="btn">Register</button></a></li>
                    <!-- Profile icon -->
                    <!--<li><a href="profile.html" title="Profile"><img src="account.png" alt="Profile Icon"></a></li>-->
                </ul>
            </nav>
        </div>
    </header>

  <main>
    <div class="image-slider">
        <h1>Empowering Your Health Journey, One Click at a Time!</h1>
        <div class="slider-images">
            <img src="doctor-healthcare-medicine-patient-talking-600nw-2191880035.webp">
            <img src="mcsa-doctor-hero-header.webp">
            <img src="Womens-Wellness.jpg">
            <img src="cq5dam.web.1440.617.jpeg">
            <img src="midrand-women-clinic-pretoria.jpg">
            <img src="New-Healthcare-Job-1024x585.jpg">
            <img src="smart-black-girl-medical-student-happy-young-african-american-woman-doctor-nurse-blue-uniform-stethoscope-smiling-afro-female-217035005.webp">
        </div>
    </div>
  </main>

  <div class="search-section">
    <h2>Book an Appointment</h2>
    <p>Select a clinic location:</p>
    <select id="clinic-select">
        <option value="" disabled selected>Select a clinic</option>
        <option value="Clinic 1">Clinic 1 - Location A</option>
        <option value="Clinic 2">Clinic 2 - Location B</option>
        <option value="Clinic 3">Clinic 3 - Location C</option>
        <option value="Clinic 4">Clinic 4 - Location D</option>
        <option value="Clinic 5">Clinic 5 - Location E</option>
    </select>
    <button id="book-btn">Book</button>
    <!--<p id="login-message" class="hidden">Please log in to book an appointment.</p>-->
</div>
 
</body>
</html>
